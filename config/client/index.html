<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Preact App in Kretes</title>
    <link rel="stylesheet" href="http://fip.zaiste.net/main.css">
  </head>
  <body class="bg-gray-100 m-8">
    <div id="app"></div>
    <script type="module">
      import { h, render } from 'preact';
      import { html } from 'htm/preact';

      import { App } from 'Base/View';

      render(html`<${App} name="Zaiste" />`, document.getElementById('app'));
    </script>
  </body>
</html>
